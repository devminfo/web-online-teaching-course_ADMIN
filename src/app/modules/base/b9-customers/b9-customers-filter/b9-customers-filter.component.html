<div class="px-7 py-5">
  <div class="fs-5 text-dark fw-bolder">Filter</div>
</div>

<div class="separator border-gray-200"></div>
<div class="px-7 py-5">
  <!-- Select Permission -->
  <div class="mb-10">
    <label class="form-label fw-bold">Permission:</label>
    <div>
      <select [(ngModel)]="permissionSelect" class="form-select form-select-solid" data-kt-select2="true"
        data-placeholder="Select option" data-allow-clear="true">
        <option value="0">All</option>
        <option *ngFor="let role of permissions" value="{{ role }}">
          {{ role }}
        </option>
      </select>
    </div>
  </div>

  <!-- Select Store -->
  <div class="mb-10" *ngIf="getEmailAuth() === 'admin@gmail.com'">
    <label class="form-label fw-bold">Store:</label>
    <div>
      <select [(ngModel)]="storeSelect" class="form-select form-select-solid" data-kt-select2="true"
        data-placeholder="Select option" data-allow-clear="true">
        <option value="0">All</option>
        <option *ngFor="let store of stores" value="{{ store._id }}">
          {{ store.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Select TypeUser -->
  <div class="mb-10" *ngIf="permissionSelect == 'customer'">
    <label class="form-label fw-bold">TypeUser:</label>
    <div>
      <select [(ngModel)]="typeUserSelect" class="form-select form-select-solid" data-kt-select2="true"
        data-placeholder="Select option" data-allow-clear="true">
        <option value="0">All</option>
        <option *ngFor="let typeUser of typeUsers" value="{{ typeUser.viewValue }}">
          {{ typeUser.viewValue }}
        </option>
      </select>
    </div>
  </div>

  <!-- Button -->
  <div class="d-flex justify-content-end">
    <button (click)="onResetFilterClick()" type="reset" class="btn btn-sm btn-white btn-active-light-primary me-2"
      data-kt-menu-dismiss="true">
      Reset
    </button>
    <button (click)="onApplyBtnClick()" type="submit" class="btn btn-sm btn-primary" data-kt-menu-dismiss="true">
      Confirm
    </button>
  </div>
</div>
