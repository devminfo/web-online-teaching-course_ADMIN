<div class="card mb-5 mb-xl-10">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Learning Path</span>
      <span class="text-muted mt-1 fw-bold fs-7">Add New</span>
    </h3>
    <div class="card-toolbar">
      <!-- new data -->
      <div class="card-toolbar">
        <span class="btn btn-sm btn-light-primary mr-1" (click)="onGoBack()">
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr002.svg'"
            class="svg-icon svg-icon-3"
          ></span>
          Go back
        </span>
      </div>
    </div>
  </div>
  <!-- end::Header -->

  <div id="kt_account_profile_details" class="collapse show">
    <form [formGroup]="form" novalidate="" class="form">
      <div class="card-body border-top p-9">
        <!-- Tittle -->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">
            <span class="required">Title</span>
          </label>
          <div class="col-lg-8 fv-row">
            <input
              formControlName="title"
              [(ngModel)]="input.title"
              type="text"
              class="form-control form-control-lg form-control-solid mrb-5"
              placeholder="Enter title"
              name="title"
            />

            <span
              class="text-danger"
              *ngIf="
                form.controls['title']!.invalid &&
                (form.controls['title'].dirty || form.controls['title'].touched)
              "
            >
              <span *ngIf="form.controls['title'].errors!.required">
                Vui lòng nhập trường này
              </span>
            </span>
          </div>
        </div>

        <!-- Thumbnail -->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">
            <span class="required">Thumbnail</span>
          </label>

          <!-- Thumbnail -->
          <div class="col-lg-8 fv-row">
            <!--begin::Thumbnail input-->
            <div class="image-input image-input-outline">
              <!--begin::Thumbnail preview wrapper-->
              <div
                class="image-input-wrapper w-125px h-125px"
                *ngIf="input.thumbnail != undefined && input.thumbnail != null"
              >
                <img
                  class="image-input-wrapper w-125px h-125px"
                  *ngIf="input.thumbnail != ''"
                  [src]="input.thumbnail"
                  alt="izi software"
                  width="250"
                  height="250"
                />
              </div>
              <!--end::Thumbnail preview wrapper-->

              <!--begin::Edit button-->
              <label
                class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
                data-kt-image-input-action="change"
                data-bs-toggle="tooltip"
                data-bs-dismiss="click"
                title="Change avatar"
                (change)="onThumbnailUploadClick()"
              >
                <i class="bi bi-pencil-fill fs-7"></i>

                <!--begin::Inputs-->
                <input
                  type="file"
                  formControlName="thumbnail"
                  accept="image/*"
                  #inputThumbnail
                  name="thumbnail"
                />
                <!--end::Inputs-->
              </label>
              <!--end::Edit button-->

              <!--begin::Remove button-->
              <span
                class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
                data-kt-image-input-action="remove"
                data-bs-toggle="tooltip"
                data-bs-dismiss="click"
                title="Remove avatar"
                (click)="onThumbnailDeleteClick()"
              >
                <i class="bi bi-x fs-2"></i>
              </span>
              <!--end::Remove button-->
            </div>
            <!--end::Thumbnail input-->
          </div>
        </div>

        <!-- Position -->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">
            <span class="required">Position</span>
          </label>
          <div class="col-lg-8 fv-row">
            <input
              formControlName="position"
              [(ngModel)]="input.position"
              type="number"
              class="form-control form-control-lg form-control-solid mrb-5"
              placeholder="Position"
              name="position"
            />

            <span
              class="text-danger"
              *ngIf="
                form.controls['position']!.invalid &&
                (form.controls['position'].dirty ||
                  form.controls['position'].touched)
              "
            >
              <span *ngIf="form.controls['position'].errors!.required">
                Vui lòng nhập trường này
              </span>
            </span>
          </div>
        </div>

        <!-- Description -->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">
            <span class="required">Description</span>
          </label>
          <div class="col-lg-8 fv-row">
            <ckeditor [(ngModel)]="input.desc" formControlName="desc">
            </ckeditor>

            <span
              class="text-danger"
              *ngIf="
                form.controls['desc']!.invalid &&
                (form.controls['desc'].dirty || form.controls['desc'].touched)
              "
            >
              <span *ngIf="form.controls['desc'].errors!.required">
                Vui lòng nhập trường này
              </span>
            </span>
          </div>
        </div>

        <hr style="margin-top: 60px" />
      </div>

      <!-- Add New -->
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="isLoading"
          (click)="onAddNewBtnClick()"
        >
          <ng-container *ngIf="!isLoading">Add New</ng-container>
          <ng-container *ngIf="isLoading">
            <span clas="indicator-progress" [style.display]="'block'">
              Please wait...{{ " " }}
              <span
                class="spinner-border spinner-border-sm align-middle ms-2"
              ></span>
            </span>
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
