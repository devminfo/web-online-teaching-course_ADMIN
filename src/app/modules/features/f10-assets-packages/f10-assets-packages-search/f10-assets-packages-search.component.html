<!--begin::Form-->
<form
  data-kt-search-element="form"
  class="w-100 position-relative"
  autocomplete="off"
>
  <!--begin::Icon-->
  <div class="d-flex align-items-center position-relative my-1 ml-4">
  <span class="svg-icon svg-icon-1 position-absolute ms-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
    >
      <rect
        opacity="0.5"
        x="17.0365"
        y="15.1223"
        width="8.15546"
        height="2"
        rx="1"
        transform="rotate(45 17.0365 15.1223)"
        fill="currentColor"
      />
      <path
        d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
        fill="currentColor"
      />
    </svg>
  </span>

  <!--end::Icon-->

  <!--begin::Input-->

  <input
    type="text"
    class="form-control form-control-sm form-control-solid px-15"
    name="search"
    value=""
    placeholder="Search Name..."
    data-kt-search-element="input"
    [ngModel]="keyword"
    (ngModelChange)="search($event)"
  />
  <!--end::Input-->

  <!--begin::Spinner-->
  <span
    style="padding-right: 16px"
    class="position-absolute top-50 end-0 translate-middle-y lh-0 me-1"
    data-kt-search-element="spinner"
    [ngClass]="searching ? '' : 'd-none'"
  >
    <span
      class="spinner-border h-15px w-15px align-middle text-gray-400"
    ></span>
  </span>
  <!--end::Spinner-->

  <!--begin::Reset-->
  <span
    style="padding-right: 16px"
    class="btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0"
    data-kt-search-element="clear"
    [ngClass]="searching || keyword.length === 0 ? 'd-none' : ''"
    (click)="clearSearch()"
  >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
      class="svg-icon svg-icon-2 svg-icon-lg-1 me-0"
    ></span>
  </span>
</div>

  <!--end::Reset-->
</form>
<!--end::Form-->
