<div class="card mb-5 mb-xl-10">
  <div id="kt_account_profile_details" class="collapse show">
    <form [formGroup]="form" class="form">
      <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
        <!--begin::General options-->
        <div class="card card-flush py-4">
          <div class="card-header">
            <div class="card-title">
              <span [inlineSVG]="'./assets/media/icons/duotune/general/gen062.svg'" class="svg-icon svg-icon-3"></span>
              <h2>Update Group Service</h2>
            </div>
          </div>
          <!--begin::Card body-->
          <div class="card-body pt-0">

            <!--Store-->
            <div class="mb-10 fv-row">
              <label class="required form-label">Store</label>
              <select class="form-control form-control-lg form-control-solid mrb-5 form-select form-select-solid"
                formControlName="idStore" [(ngModel)]="input.idStore">
                <option value="" disabled selected hidden>
                  Choose store
                </option>
                <option *ngFor="let item of storeData" [value]="item._id">
                  {{ item.name }}
                </option>
              </select>
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Please is not blank',
                control: form.controls['idStore']
              }">
              </ng-container>
            </div>

            <!--Name-->
            <div class="mb-10 fv-row">
              <label class="required form-label">Name</label>
              <input type="text" [(ngModel)]="input.title" formControlName="title"
                class="form-control form-control-solid mb-2" placeholder="Enter service name" />
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'Please is not blank',
                  control: form.controls['title']
                }">
              </ng-container>

            </div>

            <!--Position-->
            <div class="mb-10 fv-row">
              <label class="required form-label">Position</label>
              <input type="number" [(ngModel)]="input.position" formControlName="position"
                class="form-control form-control-solid mb-2" placeholder="Position of service" />
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'Please is not blank',
                  control: form.controls['position']
                }">
              </ng-container>

            </div>

            <!--Show-->
            <div class="mb-10 fv-row d-flex">
              <label class="required form-label">Show</label>

              <label class="form-check form-switch form-check-custom form-check-solid ml-5">
                <input formControlName="isShow" class="form-check-input" type="checkbox" value="true"
                  [(ngModel)]="input.isShow" checked="checked">
              </label>
            </div>

            <div class="d-flex justify-content-end">
              <button routerLink="/features/groupservices" class="btn btn-secondary mr-4">
                Cancel
              </button>
              <button type="button" class="btn btn-primary" style="min-width: 84px" [disabled]="isLoading"
                (click)="onAddNewBtnClick()">
                <ng-container *ngIf="!isLoading">Save</ng-container>
                <ng-container *ngIf="isLoading">
                  <span clas="indicator-progress" [style.display]="'block'">
                    Please wait...{{ " " }}
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                  </span>
                </ng-container>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert " class="text-danger">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
