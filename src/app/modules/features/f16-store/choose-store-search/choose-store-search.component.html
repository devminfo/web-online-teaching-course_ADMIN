<!--begin::Form-->
<form data-kt-search-element="form" class="w-100 position-relative" autocomplete="off">
    <!--begin::Icon-->
    <span [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'" style="padding-left: 16px"
        class="svg-icon svg-icon-3 svg-icon-sm-1 svg-icon-gray-500 position-absolute top-50 translate-middle-y ms-0"></span>
    <!--end::Icon-->

    <!--begin::Input-->
    <input type="text" class="form-control form-control-sm form-control-solid px-15" name="search" value=""
        placeholder="Search Name" data-kt-search-element="input" [ngModel]="keyword" (ngModelChange)="search($event)" />
    <!--end::Input-->

    <!--begin::Spinner-->
    <span style="padding-right: 16px" class="position-absolute top-50 end-0 translate-middle-y lh-0 me-1"
        data-kt-search-element="spinner" [ngClass]="searching ? '' : 'd-none'">
        <span class="spinner-border h-15px w-15px align-middle text-gray-400"></span>
    </span>
    <!--end::Spinner-->

    <!--begin::Reset-->
    <span style="padding-right: 16px"
        class="btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0"
        data-kt-search-element="clear" [ngClass]="searching || keyword.length === 0 ? 'd-none' : ''"
        (click)="clearSearch()">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
            class="svg-icon svg-icon-2 svg-icon-lg-1 me-0"></span>
    </span>
    <!--end::Reset-->
</form>
<!--end::Form-->
