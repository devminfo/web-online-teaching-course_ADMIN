<div class="card mb-5 mb-xl-10">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Wards</span>
      <span class="text-muted mt-1 fw-bold fs-7">Add New</span>
    </h3>
    <div class="card-toolbar">
      <!-- new data -->
      <div class="card-toolbar">
        <a routerLink="/features/villages" class="btn btn-sm btn-light-primary">
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr002.svg'"
            class="svg-icon svg-icon-3"
          ></span>
          Go back
        </a>
      </div>
    </div>
  </div>
  <!-- end::Header -->

  <div id="kt_account_profile_details" class="collapse show">
    <form [formGroup]="form" novalidate="" class="form">
      <div class="card-body border-top p-9">
        <!-- Type -->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Type</label>
          <div class="col-lg-8 fv-row">
            <div
              class="d-flex justify-content-start"
              style="margin-left: 10px; margin-top: 10px"
            >
              <div
                class="form-check form-check-custom form-check-success form-check-solid"
              >
                <input
                  [ngModelOptions]="{ standalone: true }"
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="province"
                  value="Tỉnh"
                  [(ngModel)]="input.type"
                />
                <label
                  class="form-check-label"
                  style="margin-left: 30px"
                  for="province"
                >
                  Tỉnh
                </label>
              </div>

              <div
                class="form-check form-check-custom form-check-success form-check-solid"
                style="margin-left: 50px"
              >
                <input
                  [ngModelOptions]="{ standalone: true }"
                  class="form-check-input"
                  type="radio"
                  value="Thành Phố"
                  name="gender"
                  id="city"
                  [(ngModel)]="input.type"
                />
                <label
                  style="margin-left: 30px"
                  class="form-check-label"
                  for="city"
                >
                  Thành Phố
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- Name -->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">
            <span class="required">Name</span>
          </label>
          <div class="col-lg-8 fv-row">
            <input
              formControlName="name"
              [(ngModel)]="input.name"
              type="text"
              class="form-control form-control-lg form-control-solid mrb-5"
              placeholder="Enter name..."
              name="name"
            />

            <span
              class="text-danger"
              *ngIf="
                form.controls['name']!.invalid &&
                (form.controls['name'].dirty || form.controls['name'].touched)
              "
            >
              <span *ngIf="form.controls['name'].errors!.required">
                Vui lòng nhập trường này
              </span>
            </span>
          </div>
        </div>

        <!-- Add New -->
        <div class="card-footer d-flex justify-content-end py-6 px-9">
          <button
            type="button"
            class="btn btn-primary"
            (click)="onAddNewBtnClick()"
          >
            <ng-container *ngIf="!isLoading">Add New</ng-container>
            <ng-container *ngIf="isLoading">
              <span clas="indicator-progress" [style.display]="'block'">
                Please wait...{{ " " }}
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
            </ng-container>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
